
<ion-header>

  <ion-navbar>
    <ion-title>{{ page.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let n of news">
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
            <h2>Titre : <strong>{{ n.title }}</strong></h2>
            <h3>Auteur : <strong>{{ n.author }}</strong></h3>
            <h3>
              Section <strong>{{ n.section.acronym }}</strong>, 
              publié en <strong>{{ n.year }}</strong> 
              par <strong>{{ n.editor }}</strong>
            </h3>
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
          <h3>Commentaire de la bibliothèque :</h3>
          <p>{{ n.comment }}</p>
          <ion-buttons>
            <button ion-button icon-only (click)="addComment(n.id)"><ion-icon name="add-circle"></ion-icon></button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
