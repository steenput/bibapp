<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Ajouter/Modifier un commentaire
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label floating>Commentaire</ion-label>
    <ion-textarea [(ngModel)]="comment"></ion-textarea>
  </ion-item>
 
  <button full ion-button color="secondary" (click)="saveComment()">Sauvegarder</button>
 
</ion-content>
