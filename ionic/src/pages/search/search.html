<ion-header>

  <ion-navbar>
    <ion-title>{{ page.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item text-wrap *ngFor="let n of items" (click)="openBook(n.id)">
      <ion-thumbnail item-start>
        <img src="http://localhost:8082/images/{{ n.id }}">
      </ion-thumbnail>
      <h2>{{ n.title }}</h2>
      <h3>{{ n.author }}</h3>
      <h3>{{ n.creationdate }}</h3>
    </button>
  </ion-list>
</ion-content>
