
<ion-header>

  <ion-navbar>
    <ion-title>{{ page.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor="let b of books" (click)="openBook(b.id)">
      <ion-thumbnail item-start>
        <img src="http://bibapp2.infolibre.ch:8082/images/{{ b.id }}">
      </ion-thumbnail>
      <h2>{{ b.title }}</h2>
      <h3>{{ b.author }}</h3>
      <h3>{{ b.creationdate }}</h3>
    </button>
  </ion-list>
</ion-content>
