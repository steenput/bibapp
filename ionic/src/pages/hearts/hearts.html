
<ion-header>

  <ion-navbar>
    <ion-title>{{ page.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor="let f of favourites" (click)="openBook(f.id)">
      <ion-thumbnail item-start>
        <img src="http://localhost:8082/images/{{ f.id }}">
      </ion-thumbnail>
      <h2>{{ f.title }}</h2>
      <h3>{{ f.author }}</h3>
      <h3>{{ f.creationdate }}</h3>
    </button>
  </ion-list>
</ion-content>
