
<ion-header>

  <ion-navbar>
    <ion-title>{{ book.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="image" src="http://localhost:8082/images/{{ book.id }}">
  <h1>{{ book.title }}</h1>
  <h2>Écrit par {{ book.author }}</h2>
  <h3>{{ book.id }}</h3>
  <p><strong>{{ book.type }}</strong>, publié en <strong>{{ book.creationdate }}</strong>, 
    par <strong>{{ book.publisher }}</strong>, édition <strong>{{ book.edition }}</strong></p>
  <p>Langue : <strong>{{ book.language }}</strong>, format : <strong>{{ book.format }}</strong></p>
  <p>{{ book.description }}</p>
  <p>Mots-clé : </p>
  <ul>
    <li *ngFor="let keyword of book.keywords">{{ keyword }}</li>
  </ul>
  <ion-buttons>
    <button ion-button icon-only (click)="addComment()"><ion-icon name="add-circle"></ion-icon></button>
  </ion-buttons>
</ion-content>
