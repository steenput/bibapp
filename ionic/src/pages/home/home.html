<ion-header>
  <ion-navbar>
    <ion-title>
      BibApp Hepia
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="log()">
        <ion-icon name="{{ logText }}"> {{ logText }}</ion-icon>
      </button>
      <button ion-button (click)="register()">
        <ion-icon name="create"> register</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 *ngFor="let p of pages">
        <button ion-button (click)="openPage(p)">
          {{ p.title }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
