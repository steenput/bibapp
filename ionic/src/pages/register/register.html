<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
            <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
          </ion-item>

          <ion-list radio-group [(ngModel)]="role">
            <ion-list-header>Role</ion-list-header>
            <ion-item>
              <ion-label>Librarian</ion-label>
              <ion-radio checked="true" value="librarian"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Admin</ion-label>
              <ion-radio value="admin"></ion-radio>
            </ion-item>
          </ion-list>
            
        </ion-list>

        <button ion-button (click)="register()" class="continue-button">Register</button>

      </ion-col>
    </ion-row>
 
</ion-content>
